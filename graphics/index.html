<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
		<script type="module" src="./index.js" defer></script>
	</head>
	<body>
    <main>
    <div id="reveal-animation" class="animation">
      <div id="slash" class="theme-color slash-animation-show">/</div>
      <div id="name-container" class="text-color light mask container">
        <div id="name" class="text-element name-animation-show">Name</div>
      </div>
      <div id="title-container" class="text-color light mask container">
        <div id="title" class="text-element title-animation-show">Title</div>
      </div>
    </div>
  </main>
	</body>
</html>
